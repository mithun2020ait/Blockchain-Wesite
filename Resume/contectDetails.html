<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>
<body>
    <h1>Enter your details</h1>

    <form action="">
        <label for="first">First Name:</label>
        <input type="text" id="first" name="firstNam">
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="lastNam">
        <br><br>
        <label for="">Age:</label>
        <input type="number" name="ag">
        <br><br>
        <label for="">DOB:</label>
        <input type="date" name="dob" id="">
        <br><br>
        <label for="mail">Email:</label>    
        <input type="email" id="mail" name="mail">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <p>Enter your T-shirt size</p>
        <input type="radio" name="tshartsize" id="small">
        <label for="small">Small</label><br>

        <input type="radio" name="tshartsize" id="medium">
        <label for="medium">Medium</label><br>

        <input type="radio" name="tshartsize" id="larg">
        <label for="larg">Large</label><br>
        <br>

        <label for="color">Your Color</label>
        <input type="color" id="color">
        <br><br>

        <label for="cars">Chose Your Car:</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
            <option value="maruti">Maruti</option>
            <option value="farari">Farari</option>
        </select>

        <br><br>
        <label for="">Write yous self:</label>
        <textarea name="aboutyours" id="aboutyours" cols="30" rows="10"></textarea>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>

</body>
</html>
